name: Release

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "config/samples/**"
    branches:
      - main

permissions:
  id-token: write
  contents: write
  packages: write
  deployments: write

jobs:
  release:
    uses: lukaszraczylo/shared-actions/.github/workflows/go-release.yaml@main
    with:
      go-version: "1.23"
      docker-enabled: true
    secrets: inherit

  publish-helm-chart:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Trigger helm-charts release
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          gh api repos/lukaszraczylo/helm-charts/dispatches \
            -f event_type=release-chart \
            -f client_payload[chart_name]=jobs-manager \
            -f client_payload[version]=${{ steps.version.outputs.version }} \
            -f client_payload[source_repo]=lukaszraczylo/jobs-manager-operator \
            -f client_payload[chart_path]=charts/jobs-manager-operator
